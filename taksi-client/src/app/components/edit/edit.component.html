<div class="register-container" *ngIf="render">
	<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
		<div>
			<label>Username:</label>
			<input type="text" formControlName="username" />
			<div *ngIf="submitted && registerForm.controls['username'].errors">
				<small *ngIf="registerForm.controls['username'].errors['required']">Username is required</small>
			</div>
		</div>
		<div>
			<label>Email:</label>
			<input type="email" formControlName="email" />
			<div *ngIf="submitted && registerForm.controls['email'].errors">
				<small *ngIf="registerForm.controls['email'].errors['required']">Email is required</small>
				<small *ngIf="registerForm.controls['email'].errors['email']">Email is invalid</small>
			</div>
		</div>
		<div>
			<label>Name:</label>
			<input type="text" formControlName="name" />
		</div>
		<div>
			<label>Surname:</label>
			<input type="text" formControlName="surname" />
		</div>

		<div>
			<label>Date of Birth:</label>
			<input type="date" formControlName="dob" />
		</div>

		<div>
			<label>Address:</label>
			<input type="text" formControlName="address" />
		</div>

		<button type="submit">Edit</button>
	</form>
</div>
