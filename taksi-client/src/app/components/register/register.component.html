<div class="register-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div>
        <label>Username:</label>
        <input type="text" formControlName="username" />
        <div *ngIf="submitted && registerForm.controls.username.errors">
          <small *ngIf="registerForm.controls.username.errors.required">Username is required</small>
        </div>
      </div>
  
      <div>
        <label>Email:</label>
        <input type="email" formControlName="email" />
        <div *ngIf="submitted && registerForm.controls.email.errors">
          <small *ngIf="registerForm.controls.email.errors.required">Email is required</small>
          <small *ngIf="registerForm.controls.email.errors.email">Email is invalid</small>
        </div>
      </div>
  
      <div>
        <label>Password:</label>
        <input type="password" formControlName="password" />
        <div *ngIf="submitted && registerForm.controls.password.errors">
          <small *ngIf="registerForm.controls.password.errors.required">Password is required</small>
          <small *ngIf="registerForm.controls.password.errors.minLength">Password must be at least 6 characters long</small>
        </div>
      </div>
  
      <div>
        <label>Confirm Password:</label>
        <input type="password" formControlName="confirmPassword" />
        <div *ngIf="submitted && registerForm.controls.confirmPassword.errors">
          <small *ngIf="registerForm.controls.confirmPassword.errors.required">Password confirmation is required</small>
          <small *ngIf="registerForm.controls.confirmPassword.errors.mustMatch">Passwords must match</small>
        </div>
      </div>
  
      <div>
        <label>Name:</label>
        <input type="text" formControlName="name" />
      </div>
  
      <div>
        <label>Surname:</label>
        <input type="text" formControlName="surname" />
      </div>
  
      <div>
        <label>Date of Birth:</label>
        <input type="date" formControlName="dob" />
      </div>
  
      <div>
        <label>Address:</label>
        <input type="text" formControlName="address" />
      </div>
  
      <div>
        <label>User Type:</label>
        <select formControlName="userType">
          <option value="admin">Admin</option>
          <option value="user">User</option>
          <option value="driver">Driver</option>
        </select>
      </div>
  
      <button type="submit">Register</button>
    </form>
  </div>
